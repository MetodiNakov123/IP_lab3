<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca1</title>

    <script>

        function izbrishiDuplikati(niza){
            let array = [];

            array[0] = niza[0];

            for(let i=1; i<niza.length; i++){
                if (array.indexOf(niza[i]) == -1){
                    array.push(niza[i]);
                }
            }

            return array;
        }

        let niza = [1,2,3,4,5,4,3,2,1,0,10,10];
        document.write("Niza: " + niza.toString() + "<br/><br/>");
        let bezDuplikati = izbrishiDuplikati(niza);
        console.log(bezDuplikati.toString());
        document.write("Bez duplikati: " + bezDuplikati.toString() + "<br/>");

    </script>
</head>
<body>

</body>
</html>
